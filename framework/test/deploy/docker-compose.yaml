version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  app:
    build:
      context: ../../..
      dockerfile: framework/test/deploy/Dockerfile
    image: clef-test:latest
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3000
    depends_on:
      redis:
        condition: service_healthy

  test-runner:
    build:
      context: ../../..
      dockerfile: framework/test/deploy/Dockerfile
    command: npx vitest run
    environment:
      - NODE_ENV=test
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
