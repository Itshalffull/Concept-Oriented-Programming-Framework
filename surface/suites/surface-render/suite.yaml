# kits/surface-render/suite.yaml
suite:
  name: surface-render
  version: 0.4.0
  description: >
    Framework adapters, surfaces, layouts, and viewports.
    Translates headless widget props into framework-specific
    bindings and manages deployment targets and responsive behavior.

concepts:
  FrameworkAdapter:
    spec: ./framework-adapter.concept
    params:
      R: { as: adapter-ref, description: "Reference to a registered framework adapter" }

  Surface:
    spec: ./surface.concept
    params:
      F: { as: surface-ref, description: "Reference to a deployment surface" }

  Layout:
    spec: ./layout.concept
    params:
      Y: { as: layout-ref, description: "Reference to a spatial layout" }

  Viewport:
    spec: ./viewport.concept
    params:
      V: { as: viewport-ref, description: "Reference to a viewport observer" }

syncs:
  required:
    - path: ./syncs/attach-adapter-to-surface.sync
      name: AttachAdapterToSurface
      description: >
        When a framework adapter registers, attach to any ready
        surface to enable rendering.

  recommended:
    - path: ./syncs/resize-triggers-viewport.sync
      name: ResizeTriggersViewport
      description: >
        Surface resize triggers viewport breakpoint recalculation.

    - path: ./syncs/viewport-triggers-layout.sync
      name: ViewportTriggersLayout
      description: >
        Viewport breakpoint change triggers responsive layout
        reconfiguration.

infrastructure:
  adapters:
    - name: react
      path: ./adapters/react/
      description: React 18+ with hooks (useCoif, useSignal, useMachine)
    - name: solid
      path: ./adapters/solid/
      description: Solid.js with reactive primitives
    - name: vue
      path: ./adapters/vue/
      description: Vue 3 Composition API
    - name: svelte
      path: ./adapters/svelte/
      description: Svelte 5 with runes
    - name: nextjs
      path: ./adapters/nextjs/
      description: Next.js App Router with functional RSC and Client Components
    - name: ink
      path: ./adapters/ink/
      description: Ink (React for terminal)
    - name: vanilla
      path: ./adapters/vanilla/
      description: Framework-free DOM APIs

dependencies:
  - surface-core: ">=0.4.0"
  - surface-component: ">=0.4.0"
