 target article reference , and author reference
  - name: Echo
    description: Accept a message and echo it back , optionally transformed
  - name: Favorite
    description: Track which articles a user has favorited 
 Each user maintains a set of favorited article references
  - name: Follow
    description: Track follow relationships between users 
 Each user maintains a set of users they follow
  - name: JWT
    description: Generate and verify JSON Web Tokens for user sessions
  - name: Password
    description: Securely store and validate user credentials using 
 salted hashing Does not handle reset flows those 
 are composed via synchronization with a token concept
  - name: Profile
    description: Store and manage user profile information including 
 biography and avatar image Separate from User to 
 allow independent evolution and cross runtime replication
  - name: Tag
    description: Manage tags and their association with articles 
