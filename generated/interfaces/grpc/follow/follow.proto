syntax = "proto3";
package conduit.v1;

service FollowService {
  rpc Follow(FollowFollowRequest) returns (FollowFollowResponse);
  rpc Unfollow(UnfollowFollowRequest) returns (UnfollowFollowResponse);
  rpc IsFollowing(IsFollowingFollowRequest) returns (IsFollowingFollowResponse);
}

message FollowFollowRequest {
  string user = 1;
  string target = 2;
}

message FollowFollowResponse {
  string variant = 1;
  string user = 2;
  string target = 3;
}

message UnfollowFollowRequest {
  string user = 1;
  string target = 2;
}

message UnfollowFollowResponse {
  string variant = 1;
  string user = 2;
  string target = 3;
}

message IsFollowingFollowRequest {
  string user = 1;
  string target = 2;
}

message IsFollowingFollowResponse {
  string variant = 1;
  bool following = 2;
}
