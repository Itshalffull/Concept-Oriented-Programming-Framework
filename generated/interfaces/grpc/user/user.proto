syntax = "proto3";
package conduit.v1;

service UserService {
  rpc Register(RegisterUserRequest) returns (RegisterUserResponse);
}

message RegisterUserRequest {
  string user = 1;
  string name = 2;
  string email = 3;
}

message RegisterUserResponse {
  string variant = 1;
  string user = 2;
  string message = 3;
}
