syntax = "proto3";
package conduit.v1;

service PasswordService {
  rpc Set(SetPasswordRequest) returns (SetPasswordResponse);
  rpc Check(CheckPasswordRequest) returns (CheckPasswordResponse);
  rpc Validate(ValidatePasswordRequest) returns (ValidatePasswordResponse);
}

message SetPasswordRequest {
  string user = 1;
  string password = 2;
}

message SetPasswordResponse {
  string variant = 1;
  string user = 2;
  string message = 3;
}

message CheckPasswordRequest {
  string user = 1;
  string password = 2;
}

message CheckPasswordResponse {
  string variant = 1;
  bool valid = 2;
  string message = 3;
}

message ValidatePasswordRequest {
  string password = 1;
}

message ValidatePasswordResponse {
  string variant = 1;
  bool valid = 2;
}
