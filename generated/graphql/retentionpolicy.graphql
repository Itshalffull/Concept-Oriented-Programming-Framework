type RetentionPolicyState {
  """All rs in this concept"""
  rs: [ID!]!
}

type RetentionPolicyEntry {
  r: ID!
  recordType: String!
  retentionPeriod: Int!
  unit: String!
  dispositionAction: String!
  hold_name: String!
  hold_scope: String!
  hold_reason: String!
  hold_issuer: String!
