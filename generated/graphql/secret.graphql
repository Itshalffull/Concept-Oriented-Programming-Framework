type SecretState {
  """All ss in this concept"""
  ss: [ID!]!
}

type SecretEntry {
  s: ID!
  name: String!
  provider: String!
  cachedAt: String!
  expiresAt: String!
  version: String!
  audit: [JSON!]!
}

extend type Query {
  secret_entry(s: ID!): SecretEntry
  secret_entries: [SecretEntry!]!
}

type SecretSecrets {
  s: ID!
  value: ID!
}
