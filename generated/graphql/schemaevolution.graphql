}

extend type Query {
  schemaevolution_entry(s: ID!): SchemaEvolutionEntry
  schemaevolution_entries: [SchemaEvolutionEntry!]!
}

type SchemaEvolutionSchemas {
  s: ID!
  value: ID!
}
