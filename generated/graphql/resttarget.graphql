type RestTargetState {
  """All rs in this concept"""
  rs: [ID!]!
}

type RestTargetEntry {
  r: ID!
  basePath: String!
  framework: String!
  versioning: String!
  concept: String!
  action: String!
  method: String!
  path: String!
  statusCodes: [JSON!]!
  parentRoute: String!
  childrenRoute: String!
  ancestorsRoute: String!
  descendantsRoute: String!
  content: String!
}

extend type Query {
  resttarget_entry(r: ID!): RestTargetEntry
  resttarget_entries: [RestTargetEntry!]!
}

type RestTargetRoutes {
  r: ID!
  value: ID!
}
