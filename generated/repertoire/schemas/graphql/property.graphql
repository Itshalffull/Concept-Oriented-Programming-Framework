type PropertyState {
  """All ps in this concept"""
  ps: [ID!]!
}

type PropertyEntry {
  p: ID!
  properties: String!
  closedValues: String!
}

extend type Query {
  property_entry(p: ID!): PropertyEntry
  property_entries: [PropertyEntry!]!
}

type PropertyTypeRegistry {
  p: ID!
  value: String!
}
