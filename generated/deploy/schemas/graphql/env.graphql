type EnvState {
  """All es in this concept"""
  es: [ID!]!
}

type EnvEntry {
  e: ID!
  name: String!
  base: ID!
  overrides: String!
  kitVersions: [JSON!]!
  secrets: [JSON!]!
  lastPromotedAt: String!
  promotedFrom: ID!
  promotedBy: String!
}

extend type Query {
  env_entry(e: ID!): EnvEntry
  env_entries: [EnvEntry!]!
}

type EnvEnvironments {
  e: ID!
  value: ID!
}
