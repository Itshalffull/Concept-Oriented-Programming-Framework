# Conduit Clef App â€” Kubernetes Deployment
# Runs the conduit app with 2 replicas, Redis storage, and Vault secrets.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: conduit-clef
  namespace: conduit
  labels:
    app: conduit-clef
    version: "0.1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: conduit-clef
  template:
    metadata:
      labels:
        app: conduit-clef
        version: "0.1.0"
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: conduit
        vault.hashicorp.com/agent-inject-secret-config: secret/data/conduit/prod
    spec:
      serviceAccountName: conduit-clef
      containers:
        - name: conduit
          image: conduit-clef:latest
          ports:
            - containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: conduit-config
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 2
      restartPolicy: Always
