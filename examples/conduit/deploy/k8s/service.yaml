# Conduit Clef App â€” Kubernetes Service
# Exposes the conduit app on port 3000 within the cluster.

apiVersion: v1
kind: Service
metadata:
  name: conduit-clef
  namespace: conduit
  labels:
    app: conduit-clef
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: conduit-clef
