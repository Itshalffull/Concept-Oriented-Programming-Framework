# Conduit COPF App â€” Docker Compose Configuration
# App service with Redis for concept storage.

services:
  app:
    build:
      context: ../../../..
      dockerfile: examples/conduit/deploy/docker/Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: "3000"
      STORAGE_BACKEND: redis
      TRANSPORT_MODE: in-process
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      JWT_SECRET: "${JWT_SECRET}"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis-data:
    driver: local
